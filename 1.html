<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="1.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="cgpa_container">
<div class="cgpa_title"><h4>CGPA Calculator</h4></div>
        <input type="text" id="first-gpa" placeholder="enter 1st-sem">
       <input type="text" id="two-gpa" placeholder="enter 2nd-sem">
        <input type="text" id="three-gpa" placeholder="enter 3rd-sem">
        <input type="text" id="four-gpa" placeholder="enter 4th-sem">
        <input type="text" id="five-gpa" placeholder="enter 5th-sem">
        <input type="text" id="six-gpa" placeholder="enter 6th-sem">
        <input type="text" id="seven-gpa" placeholder="enter 7th-sem">
        <input type="text" id="eight-gpa" placeholder="enter 8th-sem">
    <div class="cgpa_output">
      <h1>TOTAL CGPA =</h1>
      <button id="btn_re">
        Reset
      </button>
      <button id="btn_sub">
       calculate
      </button>
    </div>
    </div>
    <script src="1.js"></script>
  </body>
</html>
